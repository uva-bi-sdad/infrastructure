rstudio_ap3xx:
    image: rocker/geospatial
    container_name: rstudio_ap3xx
    volumes:
        - /home/ap3xx:/home/ap3xx
        - /home/ads7fg/git/infrastructure/dev/.Rprofile:/home/ap3xx/.Rprofile
        - /home/sdad:/home/sdad
        - /mnt/volume_nyc1_01:/mnt/volume_nyc1_01         
        - /mnt/volume_nyc1_02:/mnt/volume_nyc1_02
        - /etc/passwd:/etc/passwd:ro
        - /etc/group:/etc/group:ro
        - /etc/shadow:/etc/shadow:ro
        - /var/run/docker.sock:/var/run/docker.sock
        - /usr/bin/docker:/usr/bin/docker
    ports:
        - "31013:8787"
    cpus: 5
    mem_limit: 10000000000
    environment:
      - PASSWORD=password
      - USER=ap3xx
      - USERID=1013
      #- DISABLE_AUTH=true
      
